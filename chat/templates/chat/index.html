<!-- chat/templates/chat/index.html -->
{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h4 class="card-title mt-3 text-center">What chat room would you like to enter?</h4>
        
        <br>
    <br>
    
    <article class="card-body mx-auto" style="max-width: 400px;">

    <div class="form-group input-group">
		<div class="input-group-prepend">
		    
            <input id="room-name-input" class="form-control" type="text" size="50">
            <br>
            <input id="room-name-submit" class="btn  form-control" style="border-radius: 50px; background-color: #128C7E; color: white;" type="button" value="Enter">
            <br>    
    </div>
</article>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
    </div>
{% endblock %}
